<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- defer attribute makes sure the script loads after the entire page is parred -->
  <script src="js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>CPWD | Tip calculator app</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="first-container">
        <div class="input">
          <h1>Bill</h1>
          <input type="text" class="input bill" id="bill">
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <button data-percentage>5%</button>
          <button data-percentage>10%</button>
          <button data-percentage>15%</button>
          <button data-percentage>25%</button>
          <button data-percentage>50%</button>
          <button data-custom class="custom-btn">Custom</button>
        </div>
        <div class="num-people">
          <p>Number of People</p>
          <input type="text" class="input num-people" id="num-people">
        </div>
     
      
      </div>
      <div class="second-container">
        <div class="tip-amount">
          <div class="left">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <div class="right">
            <div data-tip-result-operand class="tip-result-operand"></div>
          </div>
        </div>
        <div class="total-amount">
          <div class="left">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <div class="right">
            <div data-total-result-operand class="total-result-operand"></div>
          </div>
        </div>
        
      </div>
    </div>
  </main>
  Reset
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Perez</a>.
  </div>
</body>
</html>
